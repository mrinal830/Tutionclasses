<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enroll Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body id="para">
    <h1>TO ENROLL FREE FILL THE FORM</h1>
    <form id="enrollForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile No.</label>
          <input type="text" class="form-control" id="mobile">
        </div>
        <b>CLASS:</b>
        <select name="select" id="select" class="form-control">
          <option selected>Choose your class</option>
          <option value="IX">IX</option>
          <option value="X">X</option>
          <option value="XI">XI</option>
          <option value="XII">XII</option>
        </select>
        <div>
          <b>Gender:</b>
          <input type="radio" name="gender" id="male" value="male"> Male
          <input type="radio" name="gender" id="female" value="female"> Female
        </div>
        <br>
        <label for="idProof" class="form-label"><b>Enter any valid ID proof</b> (Adhar card, Birth certificate, last year result)</label>
        <input class="form-control" type="file" id="idProof">
        <br>
        <button type="submit" class="btn btn-primary" id="btn">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="enroll.js"></script>
  </body>
</html>
